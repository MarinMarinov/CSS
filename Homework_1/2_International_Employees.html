<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 2. International Employees</title>
    <link href="style2.css" rel="stylesheet" />
</head>
<body>
    <table>
        <colgroup>
            <col class="firstColumn"/><col class="secondColumn"/><col class="thirdColumn"/><col class="fourthColumn"/>
        </colgroup>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th class="lastCell">Is Promoted</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img src="images/germany.jpg" alt="German flag" /> Germany</td>
                <td class="lastCell"><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mexico.jpg" alt="Mexican flag" /> Mexico</td>
                <td class="lastCell"><input type="checkbox" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mexico.jpg" alt="Mexican flag" /> Mexico</td>
                <td class="lastCell"><input type="checkbox" checked="checked" /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="images/uk.jpg" alt="UK flag" /> UK</td>
                <td class="lastCell"><input type="checkbox" /></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
